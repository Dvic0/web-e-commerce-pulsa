<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran Paket</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #f7fafd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 370px;
      width: 100%;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,140,158,0.10);
      padding: 2.2rem 1.5rem 1.7rem 1.5rem;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .container:hover {
      box-shadow: 0 10px 40px rgba(0,140,158,0.18);
    }
    .header-box h2 {
      color: #008c9e;
      font-size: 1.35rem;
      margin-bottom: 0.2em;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .header-box p {
      color: #555;
      font-size: 1.05rem;
      margin: 0.2em 0;
    }
    .header-box strong {
      color: #008c9e;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.7rem;
    }
    .logo-box {
      background: #f2f5f7;
      border-radius: 12px;
      width: 62px;
      height: 62px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.18s, border 0.18s, background 0.18s, transform 0.18s;
      border: 2px solid transparent;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,140,158,0.04);
    }
    .logo-box:hover, .logo-box:focus {
      box-shadow: 0 4px 16px rgba(0,140,158,0.13);
      border: 2px solid #00bcd4;
      background: #e0f7fa;
      transform: translateY(-3px) scale(1.05);
    }
    .logo-box img {
      max-height: 34px;
      max-width: 50px;
      object-fit: contain;
      filter: grayscale(0.2) brightness(0.97);
      transition: filter 0.2s;
    }
    .logo-box:hover img, .logo-box:focus img {
      filter: none;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.1rem 0.4rem 1.1rem 0.4rem;
      }
      .logos {
        gap: 0.5rem;
      }
      .logo-box {
        width: 48px;
        height: 48px;
      }
      .logo-box img {
        max-height: 22px;
        max-width: 34px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h2>Pembayaran Paket</h2>
      <p>10GB / 10 Hari</p>
      <p><strong>Rp 30.000</strong></p>
    </div>
    <div class="logos">
      <div class="logo-box" title="Gopay" tabindex="0">
        <img src="c:\Users\frede\Downloads\images.png" alt="Gopay" />
      </div>
      <div class="logo-box" title="DANA" tabindex="0">
        <img src="c:\Users\frede\Downloads\cara-cairkan-saldo-dana-dengan-mudah-di-alfamart.webp" alt="DANA" />
      </div>
      <div class="logo-box" title="OVO" tabindex="0">
        <img src="c:\Users\frede\Downloads\a658f4f33c71af8d056004357654bd86.jpg" alt="OVO" />
      </div>
      <div class="logo-box" title="BCA" tabindex="0">
        <img src="c:\Users\frede\Downloads\Logo-BCA.jpg" alt="BCA" />
      </div>
      <div class="logo-box" title="BRI" tabindex="0">
        <img src="c:\Users\frede\Downloads\images (3).jpg" alt="BRI" />
      </div>
    </div>
  </div>
</body>
</html>

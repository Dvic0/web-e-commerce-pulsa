    <!DOCTYPE html>
    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>Kontak HP </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            }
            .navbar {
            width: 100%;
            background: #6366f1;
            color: #fff;
            padding: 16px 0;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            position: sticky;
            top: 0;
            z-index: 10;
            }
            .navbar .nav-container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            }
            .navbar .logo {
            font-size: 1.4em;
            font-weight: 700;
            letter-spacing: 1px;
            }
            .navbar nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
            transition: color 0.2s;
            }
            .navbar nav a:hover {
            color: #c7d2fe;
            }
            @media (max-width: 600px) {
            .navbar .nav-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 0 12px;
            }
            .navbar nav a {
                margin: 8px 0 0 0;
            }
            }
            .container {
            max-width: 700px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,72,88,0.13);
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
            }
            .container:before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #6366f1 0%, #818cf8 80%, transparent 100%);
            opacity: 0.13;
            z-index: 0;
            }
            h1 {
            text-align: center;
            color: #3730a3;
            margin-bottom: 36px;
            font-size: 2.5em;
            letter-spacing: 1.5px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            }
            table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(99,102,241,0.04);
            position: relative;
            z-index: 1;
            }
            th, td {
            padding: 16px 20px;
            text-align: left;
            }
            th {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.08em;
            border: none;
            }
            td {
            background: #f9fafb;
            color: #334155;
            font-size: 1em;
            border-bottom: 1px solid #e0e7ef;
            transition: background 0.2s;
            }
            tr:last-child td {
            border-bottom: none;
            }
            tr:hover td {
            background: #e0e7ff;
            }
            @media (max-width: 600px) {
            .container {
                padding: 16px 4px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th, td {
                padding: 12px 8px;
            }
            th {
                background: #6366f1;
            }
            tr {
                margin-bottom: 14px;
            }
            td {
                border: none;
                border-bottom: 1px solid #e0e7ef;
                position: relative;
                padding-left: 52%;
                background: #f1f5f9;
            }
            td:before {
                position: absolute;
                left: 10px;
                top: 12px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                color: #6366f1;
                font-size: 0.98em;
            }
            td:nth-of-type(1):before { content: "Nama"; }
            td:nth-of-type(2):before { content: "No. HP"; }
            }
            /* Add subtle animation */
            tbody tr {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            }
            tbody tr:nth-child(1) { animation-delay: 0.1s; }
            tbody tr:nth-child(2) { animation-delay: 0.2s; }
            tbody tr:nth-child(3) { animation-delay: 0.3s; }
            tbody tr:nth-child(4) { animation-delay: 0.4s; }
            tbody tr:nth-child(5) { animation-delay: 0.5s; }
            @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
            }
        </style>
        </head>
        <body>
        <header class="navbar">
            <div class="nav-container">
            <span class="logo">Fic.o</span>
            <nav>
                <a href="#" >Beranda</a>
                <a href="#">paket</a>
                <a href="#">kontak</a>
            </nav>    </div>
        </header>
